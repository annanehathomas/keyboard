<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Press Any Key</h1>
        <div class="key-info">
            <p class="key">Key: <span id="keyName">-</span></p>
            <p class="keycode">Keycode: <span id="keyCode">-</span></p>
            <p class="combination">Combination: <span id="keyCombo">-</span></p>
        </div>
        <h2>Key History</h2>
        <div id="keyHistory"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
